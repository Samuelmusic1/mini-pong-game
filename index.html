<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <div class='container'>
        <div class='columns'>
            <div class='column is-half is-offset-one-quarter'>
               <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">TEE score keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class='title is-1'><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class='subtitle'>Use button below to keep score</p>
                            
                            <div class='select is-rounded'>
                                <select name="" id="winscore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Btn" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Btn" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="rst" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                </div> 
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
